<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button><img src="./icons/account-circle.svg" alt="User Icon" class="user-icon"></button>
        </div>
        <div class="body">
            <div class="button-container">
                <button class="add-book-button">+ Add New Book</button>
            </div>
            <div class="books-container">

            </div>

            <dialog id="add-book-dialog" autofocus>
                <form id="add-book-form">
                    <div class="form-header">Add New Book</div>
                    <div class="form-book-name">
                        <input type="text" id="book-name" name="book-name" placeholder="Book Name" required>
                    </div>
                    <div class="form-book-author">
                        <input type="text" id="book-author" name="book-author" placeholder="Book Author" required>

                    </div>
                    <div class="form-book-pages">
                        <input type="number" name="book-pages" id="book-pages" placeholder="Pages" required>

                    </div>
                    <div class="checkbox-section">
                        <label for="book-read">Have You Read It ?</label>
                        <input type="checkbox" name="book-read" id="book-read">
                    </div>
                    <div class="button-section">
                        <button id="dialog-submit" type="submit">Submit</button>
                        <button id="dialog-cancel" formmethod="dialog">Cancel</button>
                    </div>

                </form>
            </dialog>

        </div>
    </div>
</body>

</html>
